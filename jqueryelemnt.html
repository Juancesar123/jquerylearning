<html>
    <head>
        <title>Latihan Jquery</title>
    </head>
    <body>
        <ol>
            <li>ini adalah default li</li>
        </ol>
        <button id="btn1">Append</button>
        <button id="btn2">Prepend</button>
        <button id="btn3">After</button>
        <button id="btn4">Before</button>
    </body>
        <script src="jquery-3.1.1.min.js"></script>
        <script>
            $("document").ready(function(){
                $("#btn1").click(function(){
                   $("ol").append("<li>ini item menggunakan Append</li>");
                })
                $("#btn2").click(function(){
                    $("ol").prepend("<li>ini item menggunakan Prepend</li>");
                 });
                $("#btn3").click(function(){
                    $("ol").before("<li>ini item menggunakan Prepend</li>");
                 });
                $("#btn4").click(function(){
                    $("ol").after("<li>ini item menggunakan Prepend</li>");
                 });
            })
        </script>
    </body>
</html>
